<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="project6.css">
</head>
<body>
    <div class="main-container">
     <div class="main-box">
        <p class="a">Generate a</p>
        <p class="b">Random Password</p>
        <hr>
        <div class="display">
        <input type="text" value="" placeholder="Password" name="display-box" id="inpt"><img onclick="copy()" src="images/copy.png" class="copy-img" >
         </div>
         <button class="button" onclick="fun()"><img src="images/flashlight.png" class="flash">Generate Password</button>
    </div>
    </div>
    <script>
        const input=document.getElementById("inpt");
        const uppercase="ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        const lowercase="abcdefghijklmnopqrstuvwxyz";
        const numbers="0123456789";
        const specialsymbol="!$%^#&*()_+=@></~[]{}|";
        const samagraha=uppercase+lowercase+numbers+specialsymbol;
        function fun(){
             let pass="";
             pass+=uppercase[Math.floor(Math.random()*uppercase.length)];
             pass+=lowercase[Math.floor(Math.random()*lowercase.length)];
             pass+=numbers[Math.floor(Math.random()*numbers.length)];
             pass+=specialsymbol[Math.floor(Math.random()*specialsymbol.length)];
             while(pass.length<12){
                pass+=samagraha[Math.floor(Math.random()*samagraha.length)];
             }
             input.value=pass;          
       }
       function copy(){
        input.select();
        document.execCommand("copy");
       }
    </script>
</body>
</html>
