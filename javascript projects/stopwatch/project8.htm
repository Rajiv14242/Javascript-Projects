<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop watch</title>
    <link rel="stylesheet" href="project8.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
</head>
<body>
    <div class="beast">
        <i class="fa-solid fa-pause hide" id="pause" onclick="play()"></i>
    <div class="main-container">
      <p class="digits">
        <span id="hour">00</span>
        <span >:</span>
        <span id="minute">00</span>
        <span>:</span>
        <span id="second">00</span>
        <span>:</span>
        <span id="milisecond">000</span>
        
    </p>
    <div class="button">
        <i class="fa-solid fa-square" title="this is just for show"></i>
    <i class="fa-solid fa-play onclick-a" onclick="play()" id="play"></i>
  <i class="fa-solid fa-arrow-rotate-left" onclick="restart()" ></i>
</div>
<script>
   const M=document.getElementById("minute");
   const S=document.getElementById("second");
   const H=document.getElementById("hour");
   const Mili=document.getElementById("milisecond");
   const P=document.getElementById("play");
   const puse=document.getElementById("pause");
   let second=0;
   let minute=0;
   let hour=0;
   let ms=0;
   function restart(){
        second=0;
        minute=0;
        hour=0;
        ms=0;
        M.innerHTML='00';
        S.innerHTML='00';
        H.innerHTML='00';
        Mili.innerHTML='00';
        
        clearInterval(set);
    clearInterval(setmili);
    count=1;
    count2=0;
    P.classList.remove("hide");
    puse.classList.add("hide");
    }
   function brain(){

      if(second<=60){
        if(second==60){
            if(minute==59){
             minute=0;
             M.innerHTML=((minute<10)?'0':'')+minute;
             hour++;
             H.innerHTML=((hour<10)?'0':'')+hour;
            }
            else{
            minute++;
            M.innerHTML=((minute<10)?'0':'')+minute;
            }
            second=0;
            S.innerHTML=((second<10)?'0':'')+second;
            second++;
        }
        else{
          
          if(second==0){
            second=1;
          }
            S.innerHTML=((second<10)?'0':'')+second;
            second++;
            
        
        }
        
     }    
   }
   function mili(){
     if(ms==99){
        ms=0;
        Mili.innerHTML=((ms<10)?'0':'')+ms;
     }
     else{
        Mili.innerHTML=((ms<10)?'0':'')+ms;
        ms++;
       
     }

   }
   let count=1;
   let count2=0;
   function play(){
    P.classList.toggle("hide");
     puse.classList.toggle("hide");
    count=count+1;
   if(count%2==0){
      if(count==2){
     setTimeout(() => {
    setmili=setInterval(mili,10);
     }, 0);
    }
    else{
        setmili=setInterval(mili,10);
    }
     set=setInterval(brain,1000);
   
    }
      else{
    clearInterval(set);
    ms=0;
    clearInterval(setmili);
      }
    }
</script>
</body>
</html>
